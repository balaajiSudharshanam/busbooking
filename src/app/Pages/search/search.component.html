
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #d2b3ff, #f8c8dc);">
    <div class="bg-white p-5 rounded-4 shadow-lg" style="width: 100%; max-width: 550px;">
  
      <!-- Title -->
      <h3 class="text-center fw-bold mb-4">
        <i class="fa fa-ticket-alt text-primary me-2"></i>Book Your Bus Ticket
      </h3>
  
      <!-- Form -->
      <form class="row">
        <!-- From -->
        <div class="mb-3 col">
          <label class="form-label fw-semibold text-muted">
            <i class="fa fa-map-marker-alt me-2 text-secondary"></i>From
          </label>
          
          <select class="form-select" [(ngModel)]="searchObj.fromLocationId" name="fromLocation">
            <option value="">Select From Location</option>
            @for (item of locationList; track $index) {
              <option [value]="item.locationId">{{ item.locationName }}</option>
              } 
          </select>
        </div>
  
        <!-- To -->
        <div class="mb-3 col">
          <label class="form-label fw-semibold text-muted">
            <i class="fa fa-map-marker-alt me-2 text-secondary"></i>To
          </label>
          <select class="form-select" [(ngModel)]="searchObj.toLocationId" name="toLocation">
            <option value="">Select To Location</option>
            @for (item of locationList; track $index) {
              <option [value]="item.locationId">{{ item.locationName }}</option>
              } 
          </select>
        </div>
  
        <!-- Date -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-muted">
            <i class="fa fa-calendar-alt me-2 text-secondary"></i>Date of Journey
          </label>
          <input type="date" class="form-control form-control-lg rounded-3" placeholder="dd-mm-yyyy" [(ngModel)]="searchObj.date" name="date">
        </div>
  
        <!-- Button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg rounded-pill shadow-sm" (click)="searchBus()">
            <i class="fa fa-search me-2"></i>Search Buses
          </button>
        </div>
      </form>
  
    </div>
  </div>
